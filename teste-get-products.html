<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Get Products</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; border: 1px solid #ff0000; }
        .success { background: #e6ffe6; border: 1px solid #00aa00; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005a87; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 3px; }
        pre { background: #f0f0f0; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste API Get Products</h1>
        
        <div>
            <h3>Par√¢metros:</h3>
            <input type="text" id="userId" placeholder="User ID" value="user_r4n70x">
            <input type="text" id="termoPesquisa" placeholder="Termo de Pesquisa" value="fone">
            <label><input type="checkbox" id="incluirSimilares" checked> Incluir Similares</label>
            <br><br>
            <button onclick="testarAPI()">üîç Testar API</button>
            <button onclick="testarTodosTermos()">üìä Testar V√°rios Termos</button>
        </div>

        <div id="resultado"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://spy-amk.vercel.app';
        
        async function testarAPI() {
            const userId = document.getElementById('userId').value;
            const termoPesquisa = document.getElementById('termoPesquisa').value;
            const incluirSimilares = document.getElementById('incluirSimilares').checked;
            
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<div class="result">üîÑ Testando...</div>';
            
            try {
                const requestBody = {
                    userId: userId,
                    termoPesquisa: termoPesquisa,
                    incluirSimilares: incluirSimilares
                };
                
                console.log('üì§ Enviando:', requestBody);
                
                const response = await fetch(`${API_BASE_URL}/api/get-products-simple`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                
                console.log('üì• Status:', response.status);
                
                const data = await response.json();
                console.log('üìä Data:', data);
                
                if (data.success) {
                    resultado.innerHTML = `
                        <div class="result success">
                            <h4>‚úÖ Sucesso!</h4>
                            <p><strong>Total:</strong> ${data.total} produtos</p>
                            <p><strong>Termo:</strong> ${data.termo_pesquisa}</p>
                            <p><strong>Similares:</strong> ${data.incluir_similares ? 'Sim' : 'N√£o'}</p>
                            
                            <h5>üì¶ Produtos encontrados:</h5>
                            <pre>${JSON.stringify(data.produtos.slice(0, 3), null, 2)}</pre>
                            ${data.produtos.length > 3 ? `<p>... e mais ${data.produtos.length - 3} produtos</p>` : ''}
                        </div>
                    `;
                } else {
                    resultado.innerHTML = `
                        <div class="result error">
                            <h4>‚ùå Erro na API</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                resultado.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Erro de Conex√£o</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testarTodosTermos() {
            const termos = ['fone', 'smartphone', 'notebook', 'mouse', 'teclado'];
            const userId = document.getElementById('userId').value;
            
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<div class="result">üîÑ Testando m√∫ltiplos termos...</div>';
            
            let html = '<div class="result success"><h4>üìä Resultados por Termo:</h4>';
            
            for (const termo of termos) {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/get-products-simple`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            userId: userId,
                            termoPesquisa: termo,
                            incluirSimilares: true
                        })
                    });
                    
                    const data = await response.json();
                    
                    html += `
                        <p><strong>${termo}:</strong> ${data.success ? data.total + ' produtos' : 'Erro - ' + data.error}</p>
                    `;
                    
                } catch (error) {
                    html += `<p><strong>${termo}:</strong> Erro - ${error.message}</p>`;
                }
            }
            
            html += '</div>';
            resultado.innerHTML = html;
        }
    </script>
</body>
</html>
