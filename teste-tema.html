<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Tema AMK Spy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="teste-container" style="max-width: 800px; margin: 0 auto;">
        <h1>üé® Teste do Sistema de Tema - AMK Spy</h1>
        
        <div style="margin-bottom: 20px;">
            <button id="btn-tema" style="
                padding: 10px 20px;
                background: #3b82f6;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 16px;
            ">üåô Alternar Tema</button>
            
            <span id="status-tema" style="margin-left: 15px; font-weight: bold;"></span>
        </div>

        <!-- Modal de exemplo -->
        <div id="amazon-analyzer-modal" style="
            display: block;
            background: var(--bg-primary, #ffffff);
            color: var(--text-primary, #374151);
            border: 1px solid var(--border-light, #d1d5db);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            transition: all 0.3s ease;
        ">
            <h2>Modal de Exemplo</h2>
            <p>Este √© um teste do sistema de tema.</p>
            
            <!-- Tabela de exemplo -->
            <table style="
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
                background: var(--bg-secondary, #f8fafc);
                border-radius: 8px;
                overflow: hidden;
            ">
                <thead>
                    <tr style="background: var(--bg-primary, #ffffff);">
                        <th style="padding: 12px; border: 1px solid var(--border-light, #d1d5db); color: var(--text-primary, #374151);">Produto</th>
                        <th style="padding: 12px; border: 1px solid var(--border-light, #d1d5db); color: var(--text-primary, #374151);">Pre√ßo</th>
                        <th style="padding: 12px; border: 1px solid var(--border-light, #d1d5db); color: var(--text-primary, #374151);">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="padding: 10px; border: 1px solid var(--border-light, #d1d5db); color: var(--text-primary, #374151);">iPhone 15</td>
                        <td style="padding: 10px; border: 1px solid var(--border-light, #d1d5db); color: var(--text-primary, #374151);">R$ 5.000</td>
                        <td style="padding: 10px; border: 1px solid var(--border-light, #d1d5db); color: var(--text-primary, #374151);">Novo</td>
                    </tr>
                    <tr>
                        <td style="padding: 10px; border: 1px solid var(--border-light, #d1d5db); color: var(--text-primary, #374151);">Samsung Galaxy</td>
                        <td style="padding: 10px; border: 1px solid var(--border-light, #d1d5db); color: var(--text-primary, #374151);">R$ 3.500</td>
                        <td style="padding: 10px; border: 1px solid var(--border-light, #d1d5db); color: var(--text-primary, #374151);">Existente</td>
                    </tr>
                </tbody>
            </table>

            <!-- Formul√°rio de exemplo -->
            <div style="margin: 20px 0;">
                <h3>Filtros de Exemplo</h3>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <input type="text" placeholder="Buscar produto..." style="
                        padding: 8px 12px;
                        border: 1px solid var(--border-light, #d1d5db);
                        border-radius: 6px;
                        background: var(--bg-secondary, #f8fafc);
                        color: var(--text-primary, #374151);
                    ">
                    
                    <select style="
                        padding: 8px 12px;
                        border: 1px solid var(--border-light, #d1d5db);
                        border-radius: 6px;
                        background: var(--bg-secondary, #f8fafc);
                        color: var(--text-primary, #374151);
                    ">
                        <option>Todas as marcas</option>
                        <option>Apple</option>
                        <option>Samsung</option>
                    </select>
                    
                    <button style="
                        padding: 8px 16px;
                        background: #10b981;
                        color: white;
                        border: none;
                        border-radius: 6px;
                        cursor: pointer;
                    ">Filtrar</button>
                </div>
            </div>
        </div>

        <div style="margin-top: 30px; padding: 20px; background: var(--bg-secondary, #f8fafc); border-radius: 8px;">
            <h3>Status do Teste</h3>
            <ul id="status-list">
                <li>‚úÖ CSS do tema carregado</li>
                <li>‚è≥ Aguardando teste do bot√£o...</li>
            </ul>
        </div>
    </div>

    <!-- Carregar scripts do sistema de tema -->
    <script src="ui/theme.js"></script>
    <script src="ui/notifications.js"></script>
    
    <script>
        // Inicializar sistema de tema
        let themeManager;
        
        function inicializarTeste() {
            console.log('üé® Inicializando teste do tema...');
            
            // Criar inst√¢ncia do ThemeManager
            if (typeof ThemeManager !== 'undefined') {
                themeManager = new ThemeManager();
                console.log('‚úÖ ThemeManager criado');
                
                // Configurar bot√£o
                const btnTema = document.getElementById('btn-tema');
                if (btnTema) {
                    btnTema.addEventListener('click', () => {
                        console.log('üîÑ Alternando tema...');
                        themeManager.toggleTheme();
                        atualizarStatus();
                    });
                }
                
                atualizarStatus();
                adicionarStatusItem('‚úÖ ThemeManager inicializado');
                adicionarStatusItem('‚úÖ Bot√£o conectado');
                
            } else {
                console.error('‚ùå ThemeManager n√£o carregado');
                adicionarStatusItem('‚ùå Erro: ThemeManager n√£o carregado');
            }
        }
        
        function atualizarStatus() {
            const statusElement = document.getElementById('status-tema');
            const btnTema = document.getElementById('btn-tema');
            
            if (themeManager) {
                const modo = themeManager.isDarkMode ? 'Escuro' : 'Claro';
                statusElement.textContent = `Tema atual: ${modo}`;
                btnTema.innerHTML = themeManager.isDarkMode ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Escuro';
            }
        }
        
        function adicionarStatusItem(texto) {
            const statusList = document.getElementById('status-list');
            const li = document.createElement('li');
            li.textContent = texto;
            statusList.appendChild(li);
        }
        
        // Aguardar carregamento completo
        window.addEventListener('load', () => {
            setTimeout(inicializarTeste, 100);
        });
    </script>
</body>
</html>
